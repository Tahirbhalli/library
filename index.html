<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    
    <title>Library</title>
</head>
<body onload="getbooks()">
    <div class="text-center mb-2">
        <h1>Library</h1>
    
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add Book</button>
    </div>
        <table class="table p-3">
            <thead>
                <th>book</th>
                <th>book</th>
                <th>book</th>
            </thead>
            <tbody id="books" >
               
            </tbody>
        </table>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">

                <div class="modal-header">
                  <h4 class="modal-title">New Book</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
          
               
                <div class="modal-body mx-auto">
                <form>
                    <div class="form-group">
                      <input type="text" id="title" placeholder="Enter the title of book">
                    </div>
                    <div class="form-group">
                      <input type="text" id="author" placeholder="Enter name of author">
                    </div>
                    <div class="form-group">
                      <input type="number" id="price" min=0 placeholder="Enter Price">
                    </div>
                    <div class="form-group text-center">
                      <button type="submit" class="btn btn-primary" onclick="add(document.getElementById('title').value,document.getElementById('author').value,document.getElementById('price').value)">Add</button>
                    </div>
                 
                </div>
          
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal" id="closebtn">Close</button>
                </div>
            </form>
              </div>
            </div>
          </div>

        <script src="script/data.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    
</body>
</html>
